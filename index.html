<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Simulator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">

<div id="root"></div>

<!-- React and ReactDOM scripts from CDN -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

<script type="text/javascript">
"use strict";

const e = React.createElement;

// Mock shadcn/ui components with improved styling for clarity
const shadcn = {
  Dialog: ({ open, children }) => open ? e('div', { className: "fixed inset-0 bg-gray-900/95 flex items-center justify-center p-4 z-50" }, children) : null,
  DialogContent: ({ children, ...props }) => e('div', { className: "bg-white border border-gray-300 rounded-2xl shadow-xl p-8 max-w-md w-full text-center", ...props }, children),
  DialogHeader: ({ children }) => e('div', { className: "space-y-2" }, children),
  DialogTitle: ({ children }) => e('h3', { className: "text-2xl font-bold text-gray-900 mb-4" }, children),
  DialogDescription: ({ children }) => e('p', { className: "text-gray-700 mb-6" }, children),
  DialogFooter: ({ children }) => e('div', { className: "flex justify-center" }, children),
  Button: ({ children, onClick, ...props }) => e('button', { className: `bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 ${props.disabled ? 'bg-gray-400 cursor-not-allowed' : ''}`, onClick: onClick, ...props }, children),
  Input: ({ ...props }) => e('input', { className: "mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2", ...props }),
  Label: ({ children, ...props }) => e('label', { className: "block text-lg font-medium text-gray-700", ...props }, children),
  // Popover components are no longer needed for the price menu
};

// CSS for the App
const AppCSS = `
  .animate-pulse {
    animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: .5; }
  }
  .log-item {
    transition: opacity 0.5s ease-in-out;
  }
`;

// Helper function to show alerts without blocking the UI
const useMessageBox = () => {
  const [modalState, setModalState] = React.useState({
    isOpen: false,
    title: '',
    message: '',
    onClose: () => {},
  });

  const showMessage = (title, message, onClose = () => {}) => {
    setModalState({
      isOpen: true,
      title,
      message,
      onClose: () => {
        setModalState((prev) => ({ ...prev, isOpen: false }));
        onClose();
      },
    });
  };

  const MessageBox = () => e(shadcn.Dialog, { open: modalState.isOpen },
    e(shadcn.DialogContent, { className: "sm:max-w-[425px]" },
      e(shadcn.DialogHeader, null,
        e(shadcn.DialogTitle, null, modalState.title)
      ),
      e(shadcn.DialogDescription, null, modalState.message),
      e(shadcn.DialogFooter, null,
        e(shadcn.Button, { onClick: modalState.onClose }, "OK")
      )
    )
  );

  return [showMessage, MessageBox];
};

// Data configurations
const configs = {
    locations: {
        downtown: { name: 'Downtown', rent: 15000, customerTraffic: 1.5, competition: 1.2 },
        suburbs: { name: 'Suburbs', rent: 5000, customerTraffic: 0.8, competition: 0.5 },
        college: { name: 'College Campus', rent: 10000, customerTraffic: 1.2, competition: 1.0 },
    },
    equipment: {
        basic: { name: 'Basic', cost: 10000, quality: 0.5 },
        standard: { name: 'Standard', cost: 25000, quality: 0.8 },
        pro: { name: 'Pro', cost: 40000, quality: 1.2 },
    },
    suppliers: {
        budget: { name: 'Budget Beans', costPerCup: 1.0, qualityFactor: 0.5 },
        premium: { name: 'Premium Blend', costPerCup: 2.0, qualityFactor: 1.0 },
        gourmet: { name: 'Gourmet Reserve', costPerCup: 3.0, qualityFactor: 1.5 },
    },
    menuItems: [
        { id: 'drip', name: 'Drip Coffee', baseCost: 1.5, basePrice: 3, qualityFactor: 0.8 },
        { id: 'latte', name: 'Latte', baseCost: 2.5, basePrice: 5, qualityFactor: 1.2 },
        { id: 'specialty', name: 'Specialty Drink', baseCost: 3.5, basePrice: 7, qualityFactor: 1.5 },
    ],
    baristaSkills: ['Speed', 'Quality', 'Charm'],
};

const weatherConditions = ['Sunny', 'Rainy', 'Cloudy'];

const App = () => {
    const [gameState, setGameState] = React.useState({
        phase: 'planning', // 'planning', 'running', 'gameover'
        money: 50000,
        initialCapital: 50000,
        day: 0,
        month: 0,
        customers: 0,
        reputation: 0.5,
        baristas: [],
        equipment: 'basic',
        rent: 0,
        menuPrices: { drip: 3, latte: 5, specialty: 7 },
        log: [],
        isGameOver: false,
        businessPlan: {},
        inventory: { beans: 500, milk: 500 }, // in cups
        loan: null,
        weather: 'Sunny',
        equipmentHealth: 1.0,
    });

    const [planningState, setPlanningState] = React.useState({
        step: 1,
        shopName: 'The Daily Grind',
        location: 'downtown',
        equipment: 'basic',
        supplier: 'budget',
        baristaCount: 1,
        marketingBudget: 1000,
    });

    const [showPriceModal, setShowPriceModal] = React.useState(false); // State for the new price modal

    const [showMessage, MessageBox] = useMessageBox();

    const gameInterval = React.useRef(null);

    // --- Planning Phase Logic ---
    const updateStep = (newStep) => {
        setPlanningState((prev) => ({ ...prev, step: newStep }));
    };

    const handlePlanFinalization = () => {
        const plan = planningState;
        const equipmentConfig = configs.equipment[plan.equipment];
        const upfrontCost = equipmentConfig.cost + plan.baristaCount * 2500 + plan.marketingBudget;

        if (gameState.initialCapital - upfrontCost < 0) {
            showMessage("Not Enough Capital", "Your upfront costs exceed your starting capital. Please adjust your business plan.");
            return;
        }

        const newBaristas = Array.from({ length: plan.baristaCount }, (_, i) => ({
            id: i,
            morale: 1.0,
            salary: 2500,
            skills: {
                speed: Math.random() * 0.5 + 0.5, // 0.5 to 1.0
                quality: Math.random() * 0.5 + 0.5,
            },
        }));

        setGameState((prev) => ({
            ...prev,
            phase: 'running',
            money: prev.initialCapital - upfrontCost,
            rent: configs.locations[plan.location].rent,
            baristas: newBaristas,
            equipment: plan.equipment,
            reputation: (equipmentConfig.quality + configs.suppliers[plan.supplier].qualityFactor) / 2,
            businessPlan: {
                ...plan,
                upfrontCost,
                locationConfig: configs.locations[plan.location],
                equipmentConfig: equipmentConfig,
                supplierConfig: configs.suppliers[plan.supplier],
            },
        }));
    };

    // --- Running Phase Logic ---
    React.useEffect(() => {
        if (gameState.phase === 'running') {
            gameInterval.current = setInterval(gameLoop, 1500); // Day = 1.5s
            return () => clearInterval(gameInterval.current);
        }
    }, [gameState.phase]);

    const addLog = (message, color = 'text-gray-600') => {
        setGameState((prev) => ({
            ...prev,
            log: [{ message, color, day: prev.day }, ...prev.log].slice(0, 20),
        }));
    };

    const endGame = (message) => {
        clearInterval(gameInterval.current);
        setGameState((prev) => ({ ...prev, isGameOver: true, phase: 'gameover' }));
        showMessage("Game Over", message, () => window.location.reload());
    };

    const handleRandomEvent = () => {
      const eventChance = Math.random();
      if (eventChance < 0.1) { // 10% chance per day
        const events = [
          { type: 'positive', message: 'A local food blogger gave you a great review! Reputation boosted!', action: () => {
            setGameState(prev => ({ ...prev, reputation: Math.min(1.0, prev.reputation + 0.05) }));
            addLog("A popular food blogger posted a rave review of your shop! Reputation boosted!", 'text-green-600 font-bold');
          }},
          { type: 'negative', message: 'Oh no! Your espresso machine broke down. Repairs will cost $5,000.', action: () => {
            setGameState(prev => ({ ...prev, money: prev.money - 5000, equipmentHealth: 0.5 }));
            addLog("Equipment breakdown! Repairs cost $5,000. Your equipment health is now 50%.", 'text-red-600 font-bold');
          }},
          { type: 'neutral', message: 'A local competitor is offering a new deal. You chose to ignore it, but your reputation took a small hit.', action: () => {
            setGameState(prev => ({ ...prev, reputation: Math.max(0.1, prev.reputation - 0.03) }));
            addLog("You noticed a competitor's new deal. You chose to ignore it, which slightly impacted your reputation.", 'text-yellow-600 font-bold');
          }},
        ];

        const event = events[Math.floor(Math.random() * events.length)];
        event.action();
      }
    };

    const gameLoop = () => {
        setGameState((prev) => {
            if (prev.isGameOver) return prev;
            
            const day = prev.day + 1;
            const newMonth = Math.floor(day / 30);
            const isMonthEnd = day % 30 === 0;

            // Monthly expenses
            if (isMonthEnd) {
                const totalMonthlyExpenses = prev.rent + (prev.loan ? prev.loan.payment : 0);
                const newMoney = prev.money - totalMonthlyExpenses;
                addLog(`End of Month ${newMonth}: Paid rent ($${prev.rent}) and loan payments ($${prev.loan ? prev.loan.payment : 0}). Total: $${totalMonthlyExpenses}.`, 'text-red-600');
                if (newMoney <= 0) {
                    endGame(`You ran out of money at the end of the month! Your shop has closed.`);
                }
            }

            // Natural decay
            const newBaristas = prev.baristas.map(b => ({ ...b, morale: Math.max(0, b.morale - 0.005) }));
            const newEquipmentHealth = Math.max(0, prev.equipmentHealth - 0.005);
            
            // Random events
            handleRandomEvent();
            
            // Generate weather and day of the week
            const newWeather = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
            const isWeekend = (day % 7 === 6 || day % 7 === 0);

            // Calculate daily income
            const { locationConfig, equipmentConfig, supplierConfig } = prev.businessPlan;
            let dailyTraffic = (prev.customers === 0 ? prev.businessPlan.marketingBudget / 50 : prev.customers) * locationConfig.customerTraffic;
            
            if (isWeekend) dailyTraffic *= 1.5;
            if (newWeather === 'Rainy') dailyTraffic *= 1.2;
            
            let customersToday = Math.floor(dailyTraffic * prev.reputation * (1 - locationConfig.competition/10));
            
            // Inventory & sales logic
            let revenue = 0;
            let totalIngredientCosts = 0;
            let servedCustomers = 0;

            const drinksToSell = Math.min(customersToday, prev.inventory.beans, prev.inventory.milk);
            
            if (drinksToSell > 0) {
                servedCustomers = drinksToSell;
                
                const sales = { drip: 0, latte: 0, specialty: 0 };
                const totalQuality = prev.baristas.reduce((sum, b) => sum + b.skills.quality, 0);
                const totalSpeed = prev.baristas.reduce((sum, b) => sum + b.skills.speed, 0);
                const averageMorale = prev.baristas.length > 0 ? prev.baristas.reduce((sum, b) => sum + b.morale, 0) / prev.baristas.length : 0;
                
                // Simulate customer choice based on quality
                const qualityFactors = {
                  drip: configs.menuItems[0].qualityFactor,
                  latte: configs.menuItems[1].qualityFactor,
                  specialty: configs.menuItems[2].qualityFactor,
                };

                for(let i = 0; i < servedCustomers; i++) {
                    const choice = Math.random();
                    if (choice < 0.4) sales.drip++;
                    else if (choice < 0.8) sales.latte++;
                    else sales.specialty++;
                }

                revenue = (sales.drip * prev.menuPrices.drip) + (sales.latte * prev.menuPrices.latte) + (sales.specialty * prev.menuPrices.specialty);
                totalIngredientCosts = (sales.drip * (supplierConfig.costPerCup)) + (sales.latte * (supplierConfig.costPerCup + 1)) + (sales.specialty * (supplierConfig.costPerCup + 2));
            }

            const dailyProfit = revenue - totalIngredientCosts;
            const newMoney = prev.money + dailyProfit;

            // Update reputation
            const qualityFactor = (equipmentConfig.quality + supplierConfig.qualityFactor) / 2;
            const moraleFactor = prev.baristas.reduce((sum, b) => sum + b.morale, 0) / (prev.baristas.length || 1);
            const newReputation = Math.max(0.1, Math.min(1.0, prev.reputation + ((qualityFactor * moraleFactor) - prev.reputation) * 0.01));

            // Log daily summary
            addLog(`Served ${servedCustomers} customers. Daily revenue: $${revenue.toFixed(2)}. Profit: $${dailyProfit.toFixed(2)}.`, dailyProfit > 0 ? 'text-green-600' : 'text-red-600');

            // Check for game over
            if (newMoney <= 0) {
                endGame(`You ran out of money on day ${day}! Your coffee shop has closed.`);
            } else if (prev.customers >= 100000) {
                endGame(`Congratulations! You reached 100,000 customers in ${day} days and built a coffee empire! You win!`);
            }

            return {
                ...prev,
                day,
                month: newMonth,
                money: newMoney,
                customers: prev.customers + Math.floor(servedCustomers * 0.1),
                reputation: newReputation,
                inventory: {
                    beans: prev.inventory.beans - servedCustomers,
                    milk: prev.inventory.milk - (servedCustomers * 0.5)
                },
                baristas: newBaristas,
                equipmentHealth: newEquipmentHealth,
                weather: newWeather,
            };
        });
    };

    // Action button handlers
    const handleAction = (actionType) => {
      setGameState(prev => {
        let newGameState = { ...prev };
        switch (actionType) {
          case 'market':
            if (newGameState.money >= 1000) {
              newGameState.money -= 1000;
              newGameState.customers += Math.floor(Math.random() * 1000) + 200;
              addLog("You ran a marketing campaign and gained new customers!", 'text-blue-600');
            } else { showMessage("Not Enough Money", "You don't have enough cash for a marketing campaign."); }
            break;
          case 'hire':
            if (newGameState.money >= 2500) {
              newGameState.money -= 2500;
              const newBarista = {
                id: newGameState.baristas.length,
                morale: 1.0,
                salary: 2500,
                skills: { speed: Math.random() * 0.5 + 0.5, quality: Math.random() * 0.5 + 0.5 },
              };
              newGameState.baristas = [...newGameState.baristas, newBarista];
              addLog("You hired a new barista! Service speed should improve.", 'text-indigo-600');
            } else { showMessage("Not Enough Money", "You don't have enough cash to hire a new barista."); }
            break;
          case 'upgrade':
            if (newGameState.equipment === 'basic' && newGameState.money >= 20000) {
              newGameState.money -= 20000;
              newGameState.equipment = 'standard';
              addLog('You upgraded your equipment to Standard!', 'text-yellow-600');
            } else if (newGameState.equipment === 'standard' && newGameState.money >= 30000) {
              newGameState.money -= 30000;
              newGameState.equipment = 'pro';
              addLog('You upgraded to top-of-the-line Pro equipment!', 'text-yellow-600');
            } else { showMessage("Not Enough Money", "You can't afford the next equipment upgrade."); }
            break;
          case 'buy_inventory':
            const beansCost = 500;
            const milkCost = 300;
            if (newGameState.money >= beansCost + milkCost) {
              newGameState.money -= (beansCost + milkCost);
              newGameState.inventory.beans += 500;
              newGameState.inventory.milk += 500;
              addLog('You bought 500 cups of beans and 500 cups of milk.', 'text-green-600');
            } else { showMessage("Not Enough Money", "You don't have enough cash to buy more inventory."); }
            break;
          case 'take_loan':
            if (!newGameState.loan) {
              newGameState.loan = { amount: 10000, payment: 1000 };
              newGameState.money += 10000;
              addLog('You took out a $10,000 loan with a $1,000 monthly payment.', 'text-green-600');
            } else { showMessage("Already have a loan", "You can only have one loan at a time."); }
            break;
          case 'show_prices': // A new action to open the modal
            setShowPriceModal(true);
            break;
        }
        return newGameState;
      });
    };
    
    // This function is for handling price changes from the new modal
    const handlePriceChange = (item, newPrice) => {
      setGameState(prev => {
        const newMenuPrices = { ...prev.menuPrices, [item]: newPrice };
        addLog(`You adjusted the price of ${configs.menuItems.find(i => i.id === item).name} to $${newPrice}.`, 'text-teal-600');
        return { ...prev, menuPrices: newMenuPrices };
      });
    };

    // --- Rendering Logic ---
    const renderPlanningPhase = () => e('div', { className: "flex flex-col gap-6" },
        e('h2', { className: "text-2xl font-semibold text-gray-700 text-center mb-4" }, "Phase 1: Build Your Business Plan"),
        e('div', { className: "flex justify-center items-center gap-2 mb-6" },
            [1, 2, 3, 4].map(step => e('div', { key: step, className: `w-4 h-4 rounded-full step-indicator ${planningState.step === step ? 'bg-indigo-500' : planningState.step > step ? 'bg-green-500' : 'bg-gray-300'}` }))
        ),
        planningState.step === 1 && e('div', { className: "space-y-6" },
            e(shadcn.Label, { className: "block text-lg font-medium text-gray-700" }, "Shop Name"),
            e(shadcn.Input, { type: "text", value: planningState.shopName, onChange: e => setPlanningState(p => ({ ...p, shopName: e.target.value })), placeholder: "e.g., The Daily Grind" }),
            e(shadcn.Label, { className: "block text-lg font-medium text-gray-700" }, "Location"),
            e('select', { className: "mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2", value: planningState.location, onChange: e => setPlanningState(p => ({ ...p, location: e.target.value })) },
                e('option', { value: "downtown" }, "$15,000 Rent/Month (High Traffic)"),
                e('option', { value: "suburbs" }, "$5,000 Rent/Month (Moderate Traffic)"),
                e('option', { value: "college" }, "$10,000 Rent/Month (High Student Traffic)")
            ),
            e(shadcn.Button, { onClick: () => updateStep(2), className: "w-full" }, "Next")
        ),
        planningState.step === 2 && e('div', { className: "space-y-6" },
            e(shadcn.Label, { className: "block text-lg font-medium text-gray-700" }, "Equipment"),
            e('select', { className: "mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2", value: planningState.equipment, onChange: e => setPlanningState(p => ({ ...p, equipment: e.target.value })) },
                e('option', { value: "basic" }, "$10,000 (Slow, Low Quality)"),
                e('option', { value: "standard" }, "$25,000 (Average Speed, Good Quality)"),
                e('option', { value: "pro" }, "$40,000 (Fast, High Quality)")
            ),
            e(shadcn.Label, { className: "block text-lg font-medium text-gray-700" }, "Coffee Bean Supplier"),
            e('select', { className: "mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2", value: planningState.supplier, onChange: e => setPlanningState(p => ({ ...p, supplier: e.target.value })) },
                e('option', { value: "budget" }, "Budget Beans ($1.00/cup)"),
                e('option', { value: "premium" }, "Premium Beans ($2.00/cup)"),
                e('option', { value: "gourmet" }, "Gourmet Beans ($3.00/cup)")
            ),
            e('div', { className: "flex gap-4" },
                e(shadcn.Button, { onClick: () => updateStep(1), className: "w-1/2" }, "Previous"),
                e(shadcn.Button, { onClick: () => updateStep(3), className: "w-1/2" }, "Next")
            )
        ),
        planningState.step === 3 && e('div', { className: "space-y-6" },
            e(shadcn.Label, { className: "block text-lg font-medium text-gray-700" }, "Initial Baristas"),
            e(shadcn.Input, { type: "number", min: "1", max: "5", value: planningState.baristaCount, onChange: e => setPlanningState(p => ({ ...p, baristaCount: parseInt(e.target.value) })) }),
            e('p', { className: "text-sm text-gray-500" }, "Each costs $2,500 upfront and in monthly salary."),
            e(shadcn.Label, { className: "block text-lg font-medium text-gray-700" }, "Initial Marketing Budget"),
            e(shadcn.Input, { type: "number", min: "0", max: "10000", step: "500", value: planningState.marketingBudget, onChange: e => setPlanningState(p => ({ ...p, marketingBudget: parseInt(e.target.value) })) }),
            e('p', { className: "text-sm text-gray-500" }, "One-time spend to get the word out on opening day."),
            e('div', { className: "flex gap-4" },
                e(shadcn.Button, { onClick: () => updateStep(2), className: "w-1/2" }, "Previous"),
                e(shadcn.Button, { onClick: () => updateStep(4), className: "w-1/2" }, "Next")
            )
        ),
        planningState.step === 4 && e('div', { className: "space-y-6" },
            e('h3', { className: "text-xl font-bold text-gray-700 text-center" }, "Finalize Your Plan"),
            e('div', { className: "bg-gray-50 rounded-xl p-6 shadow-inner space-y-3" },
                e('p', null, e('span', { className: "font-semibold" }, "Shop Name:"), ` ${planningState.shopName}`),
                e('p', null, e('span', { className: "font-semibold" }, "Location:"), ` ${configs.locations[planningState.location].name}`),
                e('p', null, e('span', { className: "font-semibold" }, "Equipment:"), ` ${configs.equipment[planningState.equipment].name}`),
                e('p', null, e('span', { className: "font-semibold" }, "Supplier:"), ` ${configs.suppliers[planningState.supplier].name}`),
                e('p', null, e('span', { className: "font-semibold" }, "Baristas:"), ` ${planningState.baristaCount}`),
                e('p', null, e('span', { className: "font-semibold" }, "Initial Marketing:"), ` $${planningState.marketingBudget.toLocaleString()}`),
                e('p', { className: "font-bold" }, e('span', { className: "font-semibold" }, "Upfront Cost:"), ` $${(configs.equipment[planningState.equipment].cost + planningState.baristaCount * 2500 + planningState.marketingBudget).toLocaleString()}`),
                e('p', { className: "font-bold" }, e('span', { className: "font-semibold" }, "Starting Cash:"), ` $${(gameState.initialCapital - (configs.equipment[planningState.equipment].cost + planningState.baristaCount * 2500 + planningState.marketingBudget)).toLocaleString()}`)
            ),
            e('div', { className: "flex gap-4" },
                e(shadcn.Button, { onClick: () => updateStep(3), className: "w-1/2" }, "Previous"),
                e(shadcn.Button, { onClick: handlePlanFinalization, className: "w-1/2" }, "Open for Business!")
            )
        )
    );

    const renderPriceModal = () => e(shadcn.Dialog, { open: showPriceModal },
        e(shadcn.DialogContent, { className: "sm:max-w-[425px]" },
            e(shadcn.DialogHeader, null,
                e(shadcn.DialogTitle, null, "Adjust Menu Prices"),
                e(shadcn.DialogDescription, null, "Set the price for each of your coffee shop's menu items.")
            ),
            e('div', { className: "grid gap-4 py-4" },
                configs.menuItems.map(item => e('div', { key: item.id, className: "grid grid-cols-4 items-center gap-4" },
                    e(shadcn.Label, { htmlFor: item.id, className: "col-span-2 text-right" }, item.name),
                    e(shadcn.Input, { 
                        id: item.id, 
                        type: "number", 
                        value: gameState.menuPrices[item.id], 
                        onChange: e => handlePriceChange(item.id, parseInt(e.target.value) || 0), // Use || 0 to prevent NaN
                        className: "col-span-2"
                    })
                ))
            ),
            e(shadcn.DialogFooter, null,
                e(shadcn.Button, { onClick: () => setShowPriceModal(false) }, "Close")
            )

                e('div', { className: "bg-gray-100 text-gray-800 p-4 rounded-xl shadow-md text-center flex flex-col justify-between" },

                )
            ),

            // Simplified actions section with only remaining buttons

            ),
            
            e('div', { className: "flex-grow bg-gray-50 rounded-xl p-4 shadow-inner overflow-y-auto h-48" },

        ),

                e('div', { className: "flex justify-between items-center" }, e('span', { className: "font-semibold text-gray-600" }, "Name:"), e('span', { className: "text-gray-800 font-medium" }, gameState.businessPlan.shopName)),

            e('div', { className: "mt-6 pt-6 border-t border-gray-200" },

                e(shadcn.Button, { onClick: () => handleAction('buy_inventory'), disabled: gameState.money < 800, className: "mt-4 w-full" }, "Buy Supplies ($800)"),
                gameState.inventory.beans < 100 && e('p', { className: "text-red-500 mt-2 animate-pulse" }, "Running low on beans!"),
                gameState.inventory.milk < 100 && e('p', { className: "text-red-500 mt-2 animate-pulse" }, "Running low on milk!")

            e('div', { className: "mt-6 pt-6 border-t border-gray-200" },
                e(shadcn.Button, { onClick: () => window.location.reload(), className: "w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3" }, "Restart Game")

    return e('div', { className: "bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4" },
        e('style', null, AppCSS),
        e('div', { className: "bg-white rounded-2xl shadow-2xl p-6 md:p-10 max-w-5xl w-full flex flex-col gap-8" },
            e('h1', { className: "text-4xl font-bold text-center text-gray-800 mb-6" }, "Coffee Shop Simulator"),
            gameState.phase === 'planning' ? renderPlanningPhase() : renderRunningPhase()
        ),
        e(MessageBox, null),
        renderPriceModal() // Render the new modal here
    );
};

root.render(e(App, null));
</script>
